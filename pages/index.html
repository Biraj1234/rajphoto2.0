<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/css/style.css" />
    <link rel="stylesheet" href="../assests/css/grid.css">
  </head>
    <title>Raj Photo Studio</title>
  </head>
  <body>
    <!-- Header starts -->
    <header>
      <a href="index.html">
      <img src="../assests//images/logo.png" alt="" />
    </a>
      <nav>
        <div class="nav__links">
         <a href="">Home</a>
         <a href="">Services</a>
         <a href="">Contact</a>
         <a href="">About us</a>
        </div>
      </nav>
    </header>
    <!-- Header ends -->
    </div>
    </div>


 
    <!-- caraousel starts -->
    <div class="caraousel">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assests/images/main.jpg" alt="" />
          </div>
          <div class="carousel-item">
            <img src="../assests/images/second.JPG" alt="" />
          </div>
          <div class="carousel-item">
            <img src="../assests/images/Richa-Nepal-Fashion-Week-2013-Model.jpg" alt="" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- caraousel ends -->

    <!-- Photo collection starts -->
    <div class="main-container">
    <div class="photo-collection">
      <div class="photo-collection__title">
        <span>Photo Collection</span>
      </div>
      <div class="grid grid-max photo-collection__images">
        <div class="grid-item col-4">
          <img src="../assests/images/photo-1.JPG" alt="">
        </div>
        <div class="grid-item col-4">
          <img src="../assests/images/photo-2.JPG" alt="">
        </div>
        <div class="grid-item col-4">
          <img src="../assests/images/photo-3.JPG" alt="">
        </div>

        <div class="grid-item col-4">
          <img src="../assests/images/photo-4.JPG" alt="">
        </div>
        <div class="grid-item col-4">
          <img src="../assests/images/photo-5.JPG" alt="">
        </div>
        <div class="grid-item col-4">
          <img src="../assests/images/photo-6.JPG" alt="">
        </div>
        
  
       
 
      </div>
    </div>
  </div>

    <!-- Photo collection ends -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
